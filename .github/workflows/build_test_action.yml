# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test-ios:
    name: Test using Simulator
    runs-on: macos-26
    steps:
    - uses: actions/checkout@v4

    - name: List available Xcode versions
      run: ls /Applications | grep Xcode

    - name: Select Xcode version
      run: |
        sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
        sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer || \
        sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
        xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep iPhone || true

    - name: Install xcbeautify
      run: |
        brew install xcbeautify

    - name: Clean test results
      run: |
        rm -rf test-results
        mkdir -p test-results

    - name: Setup Configuration
      run: |
        # Create Debug.xcconfig from template with placeholder token for CI builds
        cp Configuration/Debug.xcconfig.template Configuration/Debug.xcconfig
        echo "Debug.xcconfig created successfully"

    - name: Set Default Scheme
      run: |
        scheme_list=$(xcodebuild -list -json | tr -d "\n")
        default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
        echo $default | cat >default
        echo Using default scheme: $default

    - name: Build and test Library
      env:
        scheme: ${{ 'default' }}
      run: |
        if [ $scheme = default ]; then scheme=$(cat default); fi
        if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`

        set -o pipefail
        # Find an available iPhone simulator
        SIMULATOR=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed -E 's/.*\(([0-9A-F-]+)\).*/\1/')
        echo "Using simulator: $SIMULATOR"

        # Boot simulator for UI tests
        xcrun simctl boot "$SIMULATOR" || true
        echo "Simulator booted"

        xcodebuild test \
          -scheme "$scheme" \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,id=$SIMULATOR" \
          -testPlan Users \
          -resultBundlePath test-results/results.xcresult \
          -enableCodeCoverage YES \
          -skipPackagePluginValidation \
          | tee xcodebuild.log \
          | xcbeautify --report junit --report-path test-results
      continue-on-error: false

    - name: Show test summary
      if: always()
      run: |
        echo "==== Test Summary ===="
        if [ -f "xcodebuild.log" ]; then
          echo "Tests executed:"
          grep -E "Test (Suite|Case)" xcodebuild.log | head -30 || echo "No test cases found in log"
          echo ""
          echo "Test results:"
          grep -E "(passed|failed)" xcodebuild.log | tail -10 || echo "No test results found"
        fi

    - name: Verify test results file
      if: always()
      run: |
        echo "Contents of test-results directory:"
        ls -la test-results/ || echo "test-results directory not found"
        echo "Looking for XML files:"
        find test-results -name "*.xml" || echo "No XML files found"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (Unit + UI Tests)
        path: test-results/**/*.xml
        reporter: java-junit
